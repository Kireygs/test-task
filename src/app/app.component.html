
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">Test task</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li *ngFor="let item of items; let i = index"
            [routerLink]="[item.id]"
            (click)="selectColor(i)"
            [ngClass]="{'active': selectedIndex === i}">
          <a>{{item.name}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="main-block">
  <div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="addColor(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-6 form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   name="name"
                   class="form-control"
                   required
                   ngModel>
          </div>
          <div class="col-sm-6 form-group">
            <label for="id">Hash</label>
            <input type="text"
                   id="id"
                   name="id"
                   class="form-control"
                   required
                   ngModel>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-2">
            <button type="submit" class="btn btn-success active btn-md btn-block" [disabled]="!f.valid">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="list-items">
    <ul class="list-group">
      <li *ngFor="let item of items; let i = index"
          class="list-group-item">
        <input type="checkbox"
               id="{{item.id}}"
               value="{{item.id}}"
               (click)="selectColor(i)">
        {{item.name}}
      </li>
    </ul>
    <button class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            [disabled]="selected !== true">
        Remove
    </button>
  </div>
</div>

<router-outlet *ngIf="selectColor !== null"></router-outlet>
